{% extends 'myapp/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card bg-info bg-gradient">
        <div class="card-body">
            <h2 class="my-3 text-center text-light">Welcome to XYZ Liner Transit Corporation Bus Reservation</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0 shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <form action="{% url 'signin' %}" method="post" id="signin-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="control-label">Username:</label>
                                <input name="name" class="form-control rounded-0" type="text" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="example-email-input" class="control-label">Password:</label>
                                <input name="password" class="form-control rounded-0" type="password" required>
                            </div>
                        </form>
                        <p class="text-danger text-center">{{ error }}</p>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm btn-primary btn-block w-100 rounded-0" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
